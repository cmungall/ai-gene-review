id: Q9VB70
gene_symbol: CG6051
taxon:
  id: NCBITaxon:7227
  label: Drosophila melanogaster
description: 'CG6051 encodes the Drosophila ortholog of human ZFYVE28/LST2 (Lateral Signaling Target protein 2), a FYVE zinc finger domain-containing protein that localizes to early endosomes via PI3P binding. Functions as a molecular adaptor in growth factor signaling, specifically in the negative regulation of EGFR signaling pathway. The protein is phosphorylated by mTORC1 and mediates feedback inhibition of receptor tyrosine kinase signaling. Contains a C-terminal FYVE domain (residues 909-969) that coordinates two zinc ions and targets the protein to endosomal membranes.'
existing_annotations:
- term:
    id: GO:0042059
    label: negative regulation of epidermal growth factor receptor signaling pathway
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'IBA annotation supported by human ortholog ZFYVE28/LST2, which acts as a negative regulator of EGFR signaling downstream of mTORC1. Strong evidence from biochemical and functional studies in mammalian systems.'
    action: ACCEPT
    reason: 'This is a well-supported annotation based on robust phylogenetic analysis and experimental evidence from human ZFYVE28/LST2. The human ortholog has been demonstrated to negatively regulate EGFR signaling as a substrate of mTORC1, providing a feedback mechanism. The conservation of the FYVE domain and overall protein architecture between fly CG6051 and human ZFYVE28 strongly supports this functional conservation.'
    supported_by:
      - reference_id: 'file:fly/CG6051/CG6051-deep-research.md'
        supporting_text: 'LST2 is a substrate of mTORC1 kinase and, when active, helps inhibit the upstream EGF receptor (EGFR) signaling pathway. The absence of LST2 leads to heightened EGFR activity in mammalian cells'
- term:
    id: GO:0031901
    label: early endosome membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'IBA annotation based on FYVE domain that specifically binds PI3P on early endosomes. FYVE domains are well-characterized endosomal targeting modules. Human ortholog LST2 localizes to endosomes.'
    action: ACCEPT
    reason: 'The FYVE zinc finger domain present in CG6051 (residues 909-969) is a well-established PI3P-binding module that specifically targets proteins to early endosomal membranes. This is a defining characteristic of all FYVE domain-containing proteins. The human ortholog ZFYVE28/LST2 has been experimentally shown to localize to endosomes via its FYVE domain. The domain architecture and conservation strongly support this cellular component annotation.'
    supported_by:
      - reference_id: 'Q9VB70'
        supporting_text: 'ZN_FING 909..969 /note="FYVE-type"'
      - reference_id: 'file:fly/CG6051/CG6051-deep-research.md'
        supporting_text: 'FYVE domains are known to target proteins to PI3P-enriched endosomal compartments, and CG6051 FYVE finger (annotated around amino acids 900â€“965) strongly implies an endosomal membrane attachment'
- term:
    id: GO:0046872
    label: metal ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: 'Generic metal ion binding annotation based on FYVE zinc finger domain. While technically correct, zinc ion binding (GO:0008270) is more specific and informative.'
    action: MODIFY
    reason: 'This annotation is correct but too general. The FYVE domain specifically coordinates zinc ions through conserved cysteine and histidine residues. The more specific term "zinc ion binding" (GO:0008270) already exists in the annotations and better represents the molecular function. Metal ion binding is a parent term that adds little information.'
