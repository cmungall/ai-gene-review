  evidence_type: IGI
  original_reference_id: PMID:37803019
  review:
    summary: 'ACCEPT - This study demonstrated that Arlr/ENDOU degrades mRNAs of lipolytic genes, representing a form of post-transcriptional gene silencing. The RIP-seq data confirmed binding to and degradation of specific mRNA targets.'
