    label: lyase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: 'ACCEPT - While ENDOU primarily functions as a hydrolase, it produces 2'',3''-cyclic phosphate ends through a mechanism involving elimination (lyase-like activity). This dual classification reflects the complex chemistry of the reaction.'
