description: 'Gpd3 is the minor isoform of glyceraldehyde-3-phosphate dehydrogenase in S. pombe, catalyzing the reversible NAD+-dependent oxidation of glyceraldehyde-3-phosphate to 1,3-bisphosphoglycerate in glycolysis. While its paralog Tdh1 handles bulk glycolytic flux, Gpd3 shows evidence of moonlighting functions including stress response signaling, transcriptional regulation through RNA Pol II interaction, and RNA processing via splicing factor association. The protein is extensively post-translationally modified and functions within a stable glycolytic metabolon.'
