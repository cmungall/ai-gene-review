core_functions:
- description: Catalyzes the reversible NAD+-dependent oxidation of glyceraldehyde-3-phosphate to 1,3-bisphosphoglycerate as the minor GAPDH isoform in S. pombe
- description: Functions as metabolic backup providing essential glycolytic activity when major isoform Tdh1 is absent or inactivated
- description: Participates in glycolytic metabolon complex with high-confidence interactions with other glycolytic enzymes
- description: Shows potential moonlighting functions in transcriptional regulation through RNA Pol II interaction (requires validation)
- description: May participate in oxidative stress response signaling similar to paralog Tdh1 (requires experimental confirmation)
