- term:
    id: GO:0016829
    label: lyase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: 'This very broad lyase activity term is technically correct but uninformative. The enzyme should be annotated with the more specific GO:0016838 (carbon-oxygen lyase activity, acting on phosphates) or even better GO:0010334 (sesquiterpene synthase activity) which captures its specific catalytic function.'
    action: MODIFY
    reason: 'GO:0016829 is too general for a well-characterized enzyme. The protein specifically catalyzes carbon-oxygen bond cleavage in farnesyl diphosphate, releasing diphosphate and forming sesquiterpenes. The more specific molecular function term GO:0010334 better represents its activity.'
    proposed_replacement_terms:
      - id: GO:0010334
        label: sesquiterpene synthase activity
    additional_reference_ids:
