taxon:
  id: NCBITaxon:1276141
  label: Metarhizium brunneum ARSEF 3297
description: 'Sesquiterpene synthase that catalyzes the conversion of farnesyl diphosphate to multiple sesquiterpene products, primarily corvol ether B and corvol ether A. This bacterial-origin terpene synthase was acquired through horizontal gene transfer and produces sesquiterpenes important for fungi-environment interactions. The enzyme requires Mg2+ as a cofactor and contains a conserved DDXXXD motif essential for catalytic activity.'
existing_annotations:
- term:
    id: GO:0008299
    label: isoprenoid biosynthetic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: 'This broad term correctly captures that the enzyme participates in isoprenoid biosynthesis, but a more specific term GO:0051762 (sesquiterpene biosynthetic process) would be more appropriate given that this enzyme specifically produces sesquiterpenes from FPP as characterized in PMID:31239482.'
    action: MODIFY
    reason: 'The enzyme specifically catalyzes sesquiterpene biosynthesis, not general isoprenoid biosynthesis. The UniProt entry clearly states it produces 8 different sesquiterpenes including corvol ethers A and B from farnesyl diphosphate.'
    proposed_replacement_terms:
