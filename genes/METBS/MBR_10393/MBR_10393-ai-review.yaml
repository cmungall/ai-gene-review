- term:
    id: GO:0016838
    label: carbon-oxygen lyase activity, acting on phosphates
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: 'This term correctly describes the mechanistic aspect of the enzyme cleaving the C-O bond in farnesyl diphosphate to release diphosphate. However, the more specific term GO:0010334 (sesquiterpene synthase activity) is preferred as it captures both the mechanism and the specific substrate/product relationship.'
    action: MODIFY
    reason: 'While mechanistically accurate, GO:0016838 is still a parent term that encompasses many different enzymes. The specific molecular function GO:0010334 (sesquiterpene synthase activity) better represents this characterized enzyme with assigned EC numbers 4.2.3.163 and 4.2.3.171.'
    proposed_replacement_terms:
      - id: GO:0010334
        label: sesquiterpene synthase activity
    additional_reference_ids:
