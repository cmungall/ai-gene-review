description: Mercuric reductase (MerA) is a homodimeric flavoprotein enzyme that catalyzes
  the NADPH-dependent reduction of toxic Hg(II) to volatile elemental mercury Hg(0),
  serving as the central enzymatic component of bacterial mercury resistance systems.
  Located in the cytoplasm, MerA contains an N-terminal metal-binding domain (NmerA)
  that captures mercury ions, a FAD-binding catalytic core with redox-active disulfide
  bonds, and unique C-terminal cysteine residues (Cys558/Cys559) essential for mercury
  binding and catalysis. The enzyme is tightly regulated by the MerR transcriptional
  regulator as part of the mer operon, with expression induced specifically in response
  to mercury exposure.
