    supporting_text: A unique structural feature of MerA is the additional C-terminal
      cysteine pair (e.g., Cys558 and Cys559) which is not found in most other flavoprotein
      reductases. These residues form a flexible loop that transiently coordinates
      the Hg²⁺ ion.
