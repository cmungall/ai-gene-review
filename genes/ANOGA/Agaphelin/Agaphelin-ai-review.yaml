- id: PMID:25211214
  title: Plasmodium falciparum infection induces expression of a mosquito salivary
    protein (Agaphelin) that targets neutrophil function and inhibits thrombosis without
    impairing hemostasis.
  findings:
    - statement: Agaphelin is a tight inhibitor of neutrophil elastase with KD ~10 nM
      supporting_text: "chemically synthesized Agaphelin behaves as a slow and tight inhibitor of neutrophil elastase (K(D) âˆ¼ 10 nM)"
    - statement: Inhibits neutrophil chemotaxis toward fMLP
      supporting_text: "TAXIscan chamber assay revealed that Agaphelin inhibits neutrophil chemotaxis toward fMLP, affecting several parameter associated with cell migration"
    - statement: Blocks neutrophil extracellular trap (NET) formation
      supporting_text: "Agaphelin inhibits neutrophil extracellular traps (NETs) formation"
    - statement: Prevents elastase-mediated cleavage of tissue factor pathway inhibitor (TFPI)
      supporting_text: "abrogates elastase-mediated cleavage of tissue factor pathway inhibitor"
    - statement: Inhibits FeCl3-induced arterial thrombosis without impairing hemostasis
      supporting_text: "prevents FeCl3-induced arterial thrombosis, without impairing hemostasis"
    - statement: Expression is upregulated in Anopheles gambiae salivary glands upon P. falciparum infection
      supporting_text: "at least 43 genes are differentially expressed in the glands of Plasmodium falciparum-infected Anopheles gambiae mosquitoes. Among the upregulated genes, one codes for Agaphelin"
- id: PMID:32201094
  title: Agaphelin modulates the activation of human bronchial epithelial cells induced by lipopolysaccharide and IL-4
  findings:
    - statement: Agaphelin reduces CCL2 and IL-8 production in stimulated epithelial cells
      supporting_text: "Agaphelin modulates the activation of human bronchial epithelial cells induced by lipopolysaccharide and IL-4"
    - statement: Demonstrates anti-inflammatory activity
      supporting_text: "Agaphelin modulates the activation of human bronchial epithelial cells"
- id: PMID:33401017
  title: Elastase inhibitor agaphelin protects from acute ischemic stroke in mice by reducing thrombosis, blood-brain barrier damage, and inflammation
  findings:
    - statement: Agaphelin reduces ischemia-induced activation of MAPK and NF-kappa-B pathways
      supporting_text: "Elastase inhibitor agaphelin protects from acute ischemic stroke in mice by reducing thrombosis, blood-brain barrier damage, and inflammation"
    - statement: Decreases caspase-3-dependent apoptosis in damaged tissues
      supporting_text: "Elastase inhibitor agaphelin protects from acute ischemic stroke"
    - statement: Protects against stroke without causing hemorrhagic complications
      supporting_text: "protects from acute ischemic stroke in mice by reducing thrombosis, blood-brain barrier damage, and inflammation"
