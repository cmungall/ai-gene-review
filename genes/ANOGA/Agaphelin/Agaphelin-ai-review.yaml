id: Q7Q3J5
gene_symbol: Agaphelin
taxon:
  id: NCBITaxon:7165
  label: Anopheles gambiae
description: 'Agaphelin is a mosquito salivary protein containing a single Kazal domain that functions as a highly selective serine protease inhibitor. It specifically targets neutrophil elastase (ELANE) and proteinase 3 (PRTN3) with high affinity, preventing blood coagulation and inflammatory responses during blood feeding. The protein is secreted in saliva and its expression is significantly upregulated upon Plasmodium falciparum infection, suggesting a role in facilitating parasite transmission. Agaphelin exhibits anti-thrombotic and anti-inflammatory activities without causing bleeding complications by preserving hemostasis.'
existing_annotations:
- term:
    id: GO:0035821
    label: modulation of process of another organism
  evidence_type: IEA
  original_reference_id: GO_REF:0000108
  review:
    summary: 'This annotation is appropriate but too general. Agaphelin specifically modulates host hemostatic and inflammatory responses during blood feeding, which is captured by this term.'
    action: ACCEPT
- term:
    id: GO:0004867
    label: serine-type endopeptidase inhibitor activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: 'This is the primary molecular function of Agaphelin. Strong experimental evidence from PMID:25211214 shows it specifically inhibits serine proteases, particularly neutrophil elastase and proteinase 3.'
    action: ACCEPT
- term:
    id: GO:0005576
    label: extracellular region
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: 'Correct cellular component. Agaphelin is secreted in mosquito saliva and functions in the extracellular space during blood feeding.'
    action: ACCEPT
- term:
    id: GO:0030414
    label: peptidase inhibitor activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: 'This is a parent term of GO:0004867 (serine-type endopeptidase inhibitor activity). While correct, the more specific child term better describes Agaphelin function.'
    action: KEEP_AS_NON_CORE
- term:
    id: GO:0090729
    label: toxin activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: 'Appropriate annotation. Agaphelin acts as a salivary toxin that modulates host responses during blood feeding, though it does not cause harmful effects like traditional toxins.'
    action: ACCEPT
- term:
    id: GO:0140106
    label: hematophagy
  evidence_type: IDA
  original_reference_id: PMID:25211214
  review:
    summary: 'Excellent experimental evidence. PMID:25211214 directly demonstrates Agaphelin role in blood feeding through inhibition of host hemostatic responses.'
    action: ACCEPT
    supported_by:
      - reference_id: PMID:25211214
        supporting_text: "Blockade of neutrophil elastase emerges as a novel antihemostatic mechanism in hematophagy"
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:25211214
  review:
    summary: 'While the IPI evidence shows Agaphelin binds to ELANE, this general term is not informative. The specific serine protease inhibitor activity (GO:0004867) better captures the functional significance of this binding.'
    action: REMOVE
- term:
    id: GO:0030414
    label: peptidase inhibitor activity
  evidence_type: IDA
  original_reference_id: PMID:25211214
  review:
    summary: 'Good experimental evidence, but the more specific term GO:0004867 (serine-type endopeptidase inhibitor activity) would be more appropriate given the specificity demonstrated in the paper.'
    action: MODIFY
    proposed_replacement_terms:
      - id: GO:0004867
        label: serine-type endopeptidase inhibitor activity
